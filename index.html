<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Halaman Awal</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 60px; }
    button { padding: 12px 24px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>

  <h1 id="judul">Selamat Datang!</h1>
  <p id="deskripsi">Klik tombol untuk memulai proses sebelum download.</p>

  <button id="btnLanjut" onclick="lanjut()">Lanjutkan</button>

  <script>
    const tahap = localStorage.getItem("tahap") || "0";

    function lanjut() {
      if (tahap === "0") {
        localStorage.setItem("tahap", "1");
        location.href = "iklan1.html";
      } else if (tahap === "1") {
        localStorage.setItem("tahap", "2");
        location.href = "iklan2.html";
      } else if (tahap === "2") {
        localStorage.removeItem("tahap");
        location.href = "download.html";
      }
    }

    // Update UI
    if (tahap === "1") {
      document.getElementById("deskripsi").textContent = "Sponsor pertama selesai. Klik untuk lanjut ke sponsor kedua.";
    } else if (tahap === "2") {
      document.getElementById("deskripsi").textContent = "Sponsor kedua selesai. Klik untuk menuju download.";
    }
  </script>

</body>
</html>
