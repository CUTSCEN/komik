<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Download Center</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; }
    button { padding: 12px 24px; font-size: 16px; margin: 10px; display: block; width: 250px; margin: 10px auto; }
  </style>
</head>
<body>

  <h1>Daftar File Download</h1>
  <p>Semua file akan diarahkan melalui sponsor terlebih dahulu.</p>

  <div id="daftar-download"></div>

  <script>
    // ðŸŽ¯ Tambahkan/kurangi file di array ini
    const fileList = [
      { name: "VS CHAPTER 1-15", url: "https://www.mediafire.com/file/qvz4znw18f3w5kb/REKAN+KANTOR.pdf/file" },
     
    ];

    const container = document.getElementById("daftar-download");

    fileList.forEach(file => {
      const btn = document.createElement("button");
      btn.textContent = file.name;
      btn.onclick = () => {
        localStorage.setItem("targetDownload", file.url);
        window.location.href = "gate.html";
      };
      container.appendChild(btn);
    });
  </script>

</body>
</html>
