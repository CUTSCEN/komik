<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menuju Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="judul">Sebentar...</h1>
  <p id="deskripsi">Mengalihkan ke sponsor untuk mendukung kami 🙏</p>
  <button id="btnDownload">Download Sekarang</button>

  <script>
    const sponsorUrl = "https://www.profitableratecpm.com/m0vaus2n?key=1b56bd2f9fe7fe3391d9df2289235f15";
    const downloadUrl = "https://www.mediafire.com/file/zupplqu7hfe1ej1/kepergok_selingkuh.zip/file";
    const sudahSponsor = localStorage.getItem("sudahSponsor");

    if (!sudahSponsor) {
      // Pertama kali: tandai, lalu redirect ke sponsor
      localStorage.setItem("sudahSponsor", "true");
      window.location.href = sponsorUrl;
    } else {
      // Setelah user kembali (via tombol back), munculkan tombol download
      document.getElementById("judul").innerText = "Terima kasih 🙌";
      document.getElementById("deskripsi").innerText = "Silakan klik tombol di bawah untuk download:";
      const btn = document.getElementById("btnDownload");
      btn.style.display = "inline-block";
      btn.onclick = () => {
        localStorage.removeItem("sudahSponsor"); // reset agar bisa diulang
        window.location.href = downloadUrl;
      };
    }
  </script>

</body>
</html>
