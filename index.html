<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menuju Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="title">Dukung Kami Terlebih Dahulu üôè</h1>
  <p id="desc">Klik tombol sponsor di bawah ini, lalu kembali untuk melanjutkan ke link download.</p>

  <button id="sponsorBtn">Kunjungi Sponsor</button>
  <button id="downloadBtn" style="display: none;">Download Sekarang</button>

  <script>
    const sponsorBtn = document.getElementById("sponsorBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const sponsorUrl = "https://www.profitableratecpm.com/m0vaus2n?key=1b56bd2f9fe7fe3391d9df2289235f15";
    const downloadUrl = "https://www.mediafire.com/file/zupplqu7hfe1ej1/kepergok_selingkuh.zip/file";

    sponsorBtn.onclick = () => {
      localStorage.setItem("sudahKlikSponsor", "yes");
      window.open(sponsorUrl, "_blank"); // buka sponsor di tab baru
    };

    // Saat user kembali ke halaman, cek apakah sudah klik sponsor
    window.onload = () => {
      if (localStorage.getItem("sudahKlikSponsor") === "yes") {
        document.getElementById("title").innerText = "Terima kasih üôå";
        document.getElementById("desc").innerText = "Sekarang kamu bisa download filenya di bawah ini:";
        sponsorBtn.style.display = "none";
        downloadBtn.style.display = "inline-block";
      }
    };

    downloadBtn.onclick = () => {
      localStorage.removeItem("sudahKlikSponsor");
      window.location.href = downloadUrl;
    };
  </script>

</body>
</html>
