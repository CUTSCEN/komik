<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Halaman Utama</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 60px; }
  </style>
</head>
<body>

  <h1 id="judul">Sedang Menyiapkan...</h1>
  <p id="deskripsi">Harap tunggu, kamu akan diarahkan ke sponsor secara otomatis.</p>

  <script>
    const tahap = localStorage.getItem("tahap");

    if (!tahap) {
      localStorage.setItem("tahap", "1");
      window.open("iklan1.html", "_blank");
    } else if (tahap === "1") {
      localStorage.setItem("tahap", "2");
      window.open("iklan2.html", "_blank");
    } else if (tahap === "2") {
      localStorage.removeItem("tahap");
      window.location.href = "https://www.mediafire.com/file/zupplqu7hfe1ej1/kepergok_selingkuh.zip/file";
    }

    // Jika user kembali ke tab index.html, periksa status secara berkala
    setInterval(() => {
      const newTahap = localStorage.getItem("tahap");
      if (newTahap === "2" && tahap !== "2") {
        location.reload();
      } else if (newTahap === null && tahap === "2") {
        location.reload();
      }
    }, 1000);
  </script>

</body>
</html>
